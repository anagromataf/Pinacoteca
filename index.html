<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pinacoteca</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="stream">
    {{view App.ImagesView contentBinding="content"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="image">
    <img {{bind-attr src=view.content.url}}>
  </script>
  
  <!-- Libraries -->
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  
  <!-- Application -->
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  
  <!-- Model -->
  <script src="js/model/cluster.js"></script>
  <script src="js/model/item.js"></script>
  <script src="js/model/image.js"></script>
  
  <!-- Views -->
  <script src="js/views/image.js"></script>
  <script src="js/views/stream.js"></script>
  
  <!-- Fixtures -->
  <script src="js/fixtures.js"></script>
</body>
</html>
